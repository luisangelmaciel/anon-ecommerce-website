  <style>
    body {
      * {
        box-sizing: border-box;
      }

      .openBtn {
        background: #f1f1f1;
        border: none;
        padding: 10px 15px;
        font-size: 20px;
        cursor: pointer;
      }

      .openBtn:hover {
        background: #bbb;
      }

      .overlays {
        height: 100%;
        width: 100%;
        display: none;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);
      }

      .overlays-content {
        position: relative;
        top: 46%;
        width: 80%;
        text-align: center;
        margin-top: 30px;
        margin: auto;
      }

      .overlays .closebtn {
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
        cursor: pointer;
        color: white;
      }

      .overlays .closebtn:hover {
        color: #ccc;
      }

      .overlays input[type=text] {
        padding: 15px;
        font-size: 17px;
        border: none;
        float: left;
        width: 75%;
        background: white;
        height: 50px;
      }

      .overlays input[type=text]:hover {
        background: #f1f1f1;
        height: 50px;

  <style>
    * {
      box-sizing: border-box;
    }


    /*the container must be positioned relative:*/
    .autocomplete {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    input {
      border: 1px solid transparent;
      background-color: #f1f1f1;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    input[type=text] {
      background-color: #f1f1f1;
      width: 100%;
    }

    input[type=submit] {
      background-color: DodgerBlue;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }

    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      border-bottom: none;
      border-top: none;
      z-index: 99;
      /*position the autocomplete items to be the same width as the container:*/
      top: 100%;
      left: 0;
      right: 0;
      width: 100%;
    }

    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      background-color: #fff;
      border-bottom: 1px solid #d4d4d4;
      width: 100%;
    }

    /*when hovering an item:*/
    .autocomplete-items div:hover {
      background-color: #e9e9e9;
      width: 100%;
    }

    /*when navigating through the items using the arrow keys:*/
    .autocomplete-active {
      background-color: DodgerBlue !important;
      color: #ffffff;
      width: 100%;
    }
  </style>

<style>
  .modal2 {
    width: 100%;
    display: block;

    position: relative;

    z-index: 5;

  }


  .newsletter2 {
    padding: 50px 30px;
    text-align: center;
  }

  .newsletter-header2 {
    margin-bottom: 20px;
  }

  .newsletter-title2 {
    color: var(--onyx);
    font-size: var(--fs-2);
    font-weight: var(--weight-600);
    margin-bottom: 10px;
  }

  .newsletter-desc2 {
    color: var(--sonic-silver);
    font-size: var(--fs-7);
    line-height: 1.6;
  }

  .email-field2 {
    font-size: var(--fs-7);
    padding: 8px 16px;
    border-radius: var(--border-radius-sm);
    border: 1px solid var(--cultured);
    margin-bottom: 16px;
  }

  .btn-newsletter2 {
    background: var(--eerie-black);
    color: var(--white);
    font-size: var(--fs-7);
    font-weight: var(--weight-600);
    text-transform: uppercase;
    padding: 10px 15px;
    border-radius: var(--border-radius-sm);
    margin: auto;
    transition: var(--transition-timing);
  }

  .btn-newsletter2:hover {
    background: var(--salmon-pink);
  }

  .border-new {
    padding: 20px;
    margin-bottom: 30px;
    border: 1px solid var(--cultured);
    background-color: rgba(255, 102, 102, 0.295);

    border-radius: var(--border-radius-md);
  }

  .el-border {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid var(--cultured);

    border-radius: var(--border-radius-md);
  }
</style>
<style>
  * {

  .modalFull {

  .closeModalFull {

    line-height: 1;

    text-shadow: 0 1px 0 #fff;

    opacity: 0.5;
    position: fixed;
    top: 30px;
    right: 40px;
    -webkit-appearance: none;
    padding: 0;
    cursor: pointer;
    background: 0 0;
    border: none;
  }

  .closeModalFull:hover,
  .closeModalFull:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
    filter: alpha(opacity=50);
    opacity: 0.5;
  }

  .closeModalFull:focus {
    outline: none;
  }
</style>
